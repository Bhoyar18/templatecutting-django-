<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<form action=" action_page.php">

<body>
  <div class="container">
    <h1>Registration Form </h1>
    <h2>Please fill in this form to create an account.</h2>
    <hr>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br>
      <br>

      <label for="psw"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
      <br>
      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="text" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <br>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
      </div>
     </form>
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  </form>, initial-scale=1.0">
  <title>Document</title>

</body>

</html>
